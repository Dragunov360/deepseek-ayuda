<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <title>ARCADE 360 - CHAINSAW EDITION</title>
  <link href="https://fonts.googleapis.com/css2?family=Press+Start+2P&display=swap" rel="stylesheet">
  <style>
    body {
      margin: 0;
      font-family: 'Press Start 2P', monospace;
      background: url('chainsawman_pc_1920x1080.gif') no-repeat center center fixed;
      background-size: cover;
      color: white;
      text-align: center;
      min-height: 100vh;
      display: flex;
      flex-direction: column;
      align-items: center;
      touch-action: manipulation;
      overflow: hidden;
    }

    h1, #score, #level, .overlay-text, #audio-message {
      animation: glitch 1s infinite;
      text-shadow: 2px 2px #ff00ff, -2px -2px #00ffff;
    }

    h1 {
      margin: 10px 0;
      font-size: 28px;
    }

    #game {
      position: relative;
      margin: 10px auto;
      width: 700px;
      height: 400px;
      overflow: hidden;
      border: 5px solid #fff;
      background: rgba(0, 0, 0, 0.6);
      box-shadow: 0 0 30px rgba(0, 255, 255, 0.5);
    }

    .sprite {
      position: absolute;
      width: 100px;
      height: 80px;
      background-size: contain;
      background-repeat: no-repeat;
      background-position: center;
      image-rendering: pixelated;
    }

    #player {
      z-index: 2;
      left: 20px;
      transition: top 0.1s ease-out;
      filter: drop-shadow(0 0 5px lime);
      bottom: 0;
    }

    .obstacle {
      z-index: 1;
      right: -120px;
    }

    #score, #level {
      font-size: 16px;
      margin: 10px 0;
    }

    .overlay-text {
      display: none;
      position: absolute;
      width: 100%;
      text-align: center;
      font-size: 36px;
      top: 35%;
      z-index: 10;
      color: yellow;
      text-transform: uppercase;
    }

    #pause-text {
      color: cyan;
    }

    #audio-message {
      margin: 10px 0;
      font-size: 12px;
      color: #ffcc00;
      display: block;
      animation: pulse 1.5s infinite;
    }

    #social {
      margin: 20px 0;
      font-size: 24px;
      text-align: center;
      color: #00ff00;
      text-shadow: 3px 3px 0 #ff00ff, -3px -3px 0 #00ffff;
      letter-spacing: 2px;
      font-family: 'Press Start 2P', cursive;
      padding: 10px;
      background: rgba(0, 0, 0, 0.5);
      border: 2px solid #fff;
      border-radius: 5px;
    }

    @keyframes glitch {
      0%, 100% { transform: translate(0); text-shadow: 2px 2px #ff00ff, -2px -2px #00ffff; }
      25% { transform: translate(2px, -2px); text-shadow: -2px 2px #ff00ff, 2px -2px #00ffff; }
      50% { transform: translate(-2px, 2px); text-shadow: 2px -2px #ff00ff, -2px 2px #00ffff; }
      75% { transform: translate(1px, 1px); text-shadow: -1px -1px #ff00ff, 1px 1px #00ffff; }
    }

    @keyframes blink {
      from { opacity: 0.8; transform: scale(0.98); }
      to { opacity: 1; transform: scale(1); }
    }

    @keyframes pulse {
      0% { opacity: 0.6; transform: scale(0.95); }
      50% { opacity: 1; transform: scale(1.05); }
      100% { opacity: 0.6; transform: scale(0.95); }
    }
  </style>
</head>
<body>

<h1>ARCADE 360 - CHAINSAW EDITION</h1>

<audio id="bg-music" loop>
  <source src="chuchulove.mp3" type="audio/mpeg">
</audio>

<div id="score">PUNTUACIN: 0</div>
<div id="level">NIVEL: 1</div>
<div id="audio-message"> HAZ CLIC EN CUALQUIER PARTE PARA ACTIVAR EL SONIDO</div>

<div id="game">
  <div id="player" class="sprite" style="background-image: url('rfami.png');"></div>
  <div id="game-over" class="overlay-text">隆GAME OVER!</div>
  <div id="pause-text" class="overlay-text">革 PAUSA</div>
</div>

<div id="social">Sigan a @theonlyanon2</div>

<script>
  // Elementos del juego
  const player = document.getElementById("player");
  const game = document.getElementById("game");
  const gameOverText = document.getElementById("game-over");
  const pauseText = document.getElementById("pause-text");
  const scoreDisplay = document.getElementById("score");
  const levelDisplay = document.getElementById("level");
  const bgMusic = document.getElementById("bg-music");
  const audioMessage = document.getElementById("audio-message");

  // Variables del juego
  let score = 0;
  let level = 1;
  let highScore = 0;
  const lanes = 5;
  let laneHeight = game.clientHeight / lanes;
  let currentLane = Math.floor(lanes / 2);
  let spawnInterval;
  let gameRunning = true;
  let gamePaused = false;
  let obstacles = [];
  let musicStarted = false;
  let lastSpawnTime = 0;
  let obstacleSpeed = 5;
  let simultaneousObstacles = 1;

  // Configuraci贸n de dificultad
  const difficultySettings = {
    speedIncrement: 2.5,
    spawnRateIncrement: 100,
    maxSpeed: 40,
    maxObstacles: 5,
    levelThresholds: [8, 20, 50, 80]
  };

  // Soluci贸n para el audio autom谩tico
  function setupAudio() {
    bgMusic.muted = true;
    const playPromise = bgMusic.play();
    
    if (playPromise !== undefined) {
      playPromise.then(() => {
        setTimeout(() => {
          bgMusic.muted = false;
          musicStarted = true;
          audioMessage.style.display = "none";
        }, 500);
      }).catch(error => {
        audioMessage.style.display = "block";
        
        const enableAudio = () => {
          bgMusic.play()
            .then(() => {
              musicStarted = true;
              audioMessage.style.display = "none";
              document.removeEventListener('click', enableAudio);
              document.removeEventListener('keydown', enableAudio);
              document.removeEventListener('touchstart', enableAudio);
            })
            .catch(e => console.error("Error de audio:", e));
        };
        
        document.addEventListener('click', enableAudio);
        document.addEventListener('keydown', enableAudio);
        document.addEventListener('touchstart', enableAudio);
      });
    }
  }

  // Reiniciar juego
  function resetGame() {
    score = 0;
    level = 1;
    currentLane = Math.floor(lanes / 2);
    obstacleSpeed = 5;
    simultaneousObstacles = 1;
    
    updatePlayerPosition();
    scoreDisplay.textContent = `PUNTUACIN: ${score}`;
    levelDisplay.textContent = `NIVEL: ${level}`;
    gameOverText.style.display = "none";
    pauseText.style.display = "none";
    gameRunning = true;
    gamePaused = false;
    
    clearObstacles();
    startSpawning();
    
    if (musicStarted && !gamePaused) {
      bgMusic.currentTime = 0;
      bgMusic.play().catch(() => {});
    }
  }

  function updatePlayerPosition() {
    player.style.top = `${currentLane * laneHeight}px`;
  }

  function clearObstacles() {
    obstacles.forEach(obj => {
      if (obj.interval) clearInterval(obj.interval);
      if (obj.element && obj.element.parentNode) {
        obj.element.remove();
      }
    });
    obstacles = [];
  }

  // Movimiento del jugador
  function movePlayerUp() {
    if (currentLane > 0) {
      currentLane--;
      updatePlayerPosition();
    }
  }

  function movePlayerDown() {
    if (currentLane < lanes - 1) {
      currentLane++;
      updatePlayerPosition();
    }
  }

  // Pausa del juego
  function togglePause() {
    if (!gameRunning) return;
    
    gamePaused = !gamePaused;
    pauseText.style.display = gamePaused ? "block" : "none";

    if (gamePaused) {
      clearInterval(spawnInterval);
      obstacles.forEach(obj => {
        if (obj.interval) clearInterval(obj.interval);
        obj.interval = null;
      });
      bgMusic.pause();
    } else {
      startSpawning();
      obstacles.forEach(obj => {
        if (!obj.interval) startObstacleMovement(obj);
      });
      if (musicStarted) bgMusic.play().catch(() => {});
    }
  }

  // Generaci贸n de obst谩culos
  function spawnObstacle() {
    if (!gameRunning || gamePaused || obstacles.length >= simultaneousObstacles) return;
    
    const now = Date.now();
    if (now - lastSpawnTime < Math.max(300, 1200 - (level * 50))) return;
    lastSpawnTime = now;

    const obstacle = document.createElement("div");
    obstacle.className = "sprite obstacle";
    obstacle.style.backgroundImage = "url(fakeer.png)";

    const randomLane = Math.floor(Math.random() * lanes);
    obstacle.style.top = `${randomLane * laneHeight}px`;
    game.appendChild(obstacle);

    const objData = { 
      element: obstacle, 
      left: game.clientWidth,
      lane: randomLane,
      interval: null,
      speed: obstacleSpeed * (1 + (Math.random() * 0.3))
    };
    
    obstacles.push(objData);
    startObstacleMovement(objData);
  }

  // Movimiento de obst谩culos
  function startObstacleMovement(obj) {
    obj.interval = setInterval(() => {
      if (!gameRunning || gamePaused) return;

      obj.left -= obj.speed;
      obj.element.style.left = `${obj.left}px`;

      // Detecci贸n de colisi贸n
      const playerRect = player.getBoundingClientRect();
      const obsRect = obj.element.getBoundingClientRect();
      
      if (
        playerRect.right > obsRect.left + 30 &&
        playerRect.left < obsRect.right - 30 &&
        playerRect.bottom > obsRect.top + 20 &&
        playerRect.top < obsRect.bottom - 20
      ) {
        gameOver();
        return;
      }

      // Eliminar obst谩culo cuando sale de la pantalla
      if (obj.left + obj.element.offsetWidth < 0) {
        clearInterval(obj.interval);
        obj.element.remove();
        obstacles = obstacles.filter(o => o !== obj);
        
        if (gameRunning) {
          score++;
          scoreDisplay.textContent = `PUNTUACIN: ${score}`;
          
          // Actualizar puntuaci贸n m谩xima
          if (score > highScore) {
            highScore = score;
          }
          
          // Aumentar nivel y dificultad
          updateDifficulty();
        }
      }
    }, 16);
  }

  // Ajustar dificultad
  function updateDifficulty() {
    const newLevel = Math.floor(score / 10) + 1;
    if (newLevel > level) {
      level = newLevel;
      levelDisplay.textContent = `NIVEL: ${level}`;
      
      obstacleSpeed = Math.min(
        5 + (level * difficultySettings.speedIncrement),
        difficultySettings.maxSpeed
      );
      
      simultaneousObstacles = Math.min(
        Math.floor(level / 5) + 1,
        difficultySettings.maxObstacles
      );
      
      clearInterval(spawnInterval);
      startSpawning();
    }
  }

  // Fin del juego
  function gameOver() {
    gameOverText.style.display = "block";
    pauseText.style.display = "none";
    gameRunning = false;
    clearInterval(spawnInterval);
    obstacles.forEach(obj => {
      if (obj.interval) clearInterval(obj.interval);
    });
    bgMusic.pause();
    
    setTimeout(() => {
      gameOverText.innerHTML = `隆GAME OVER!<br>MXIMO: ${highScore}`;
      setTimeout(resetGame, 3000);
    }, 1000);
  }

  // Iniciar generaci贸n de obst谩culos
  function startSpawning() {
    const baseInterval = Math.max(300, 1000 - (level * difficultySettings.spawnRateIncrement));
    spawnInterval = setInterval(spawnObstacle, baseInterval);
  }

  // Event listeners
  document.addEventListener("keydown", e => {
    if (!musicStarted) setupAudio();
    
    if (!gameRunning) return;
    
    switch(e.code) {
      case "ArrowUp":
        if (!gamePaused) movePlayerUp();
        e.preventDefault();
        break;
      case "ArrowDown":
        if (!gamePaused) movePlayerDown();
        e.preventDefault();
        break;
      case "Space":
      case "KeyP":
        togglePause();
        e.preventDefault();
        break;
      case "KeyR":
        resetGame();
        break;
    }
  });

  // Control t谩ctil para m贸viles
  let touchStartY = 0;
  game.addEventListener('touchstart', e => {
    if (!musicStarted) setupAudio();
    touchStartY = e.touches[0].clientY;
    e.preventDefault();
  }, { passive: false });

  game.addEventListener('touchmove', e => {
    if (!gameRunning || gamePaused) return;
    
    const touchY = e.touches[0].clientY;
    const deltaY = touchY - touchStartY;
    
    if (deltaY > 20) movePlayerDown();
    else if (deltaY < -20) movePlayerUp();
    
    e.preventDefault();
  }, { passive: false });

  // Iniciar juego
  function initGame() {
    laneHeight = game.clientHeight / lanes;
    currentLane = Math.floor(lanes / 2);
    updatePlayerPosition();
    
    // Configurar audio
    setupAudio();
    
    // Iniciar juego
    resetGame();
  }

  window.addEventListener('resize', () => {
    laneHeight = game.clientHeight / lanes;
    updatePlayerPosition();
  });

  window.addEventListener('load', initGame);
</script>

</body>
</html>
